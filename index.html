<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Tip Calculator | Jimin</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Tipping Made Easy</h1>
        <form id="selectForm">
            <div class="form-group">
                <label for="amount" id="amountLabel" >Enter amount below</label>
                <input  class="input" type="text" id="amount" placeholder="0.00">
                <label for="groupCount" id="groupLabel" >Dutch Split?</label>
                <input class="input" type="text" id="groupCount" placeholder="If yes, Enter total # of people in group.">
                <label for="serviceLevel" id="serviceLabel" >How was your service?</label>
                <select class="form-control" id="serviceLevel">
                    <option>Amazing</option>
                    <option>Good</option>
                    <option>Par</option>
                    <option>Not so good</option>
                    <option>Terrible</option>
                </select>
                <input type="button" value="Calculate!" id="calculateBtn">
            </div>
        </form>
        <div id="answerDiv"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
